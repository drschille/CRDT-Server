<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collaborative Lists</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="root">
      <div id="auth-screen" class="auth-card">
        <h1>Collaborative Lists</h1>
        <p class="auth-subtitle">Sync wish lists and bulletins across devices.</p>
        <form id="login-form" class="auth-form">
          <label>
            Server URL
            <input id="login-server-url" type="text" value="ws://localhost:3000/ws" required />
          </label>
          <label>
            Username (optional)
            <input id="login-username" type="text" maxlength="32" placeholder="e.g. alice" />
          </label>
          <button type="submit">Enter</button>
        </form>
      </div>

      <div id="app-shell" class="app-shell hidden">
        <aside class="nav-rail">
          <button class="nav-btn active" data-view="lists">Lists</button>
          <button class="nav-btn" data-view="bulletins">Bulletins</button>
          <div class="nav-spacer"></div>
          <button class="nav-btn nav-btn--logout" id="logout-btn">Logout</button>
        </aside>

        <div class="app-main">
          <header class="app-header">
            <div class="status">
              <span id="connection-status" class="status-dot status-dot--disconnected"></span>
              <span id="connection-label">Disconnected</span>
              <span id="current-user" class="current-user"></span>
            </div>
            <div class="messages" id="messages"></div>
          </header>

          <section id="lists-view" class="view">
            <div class="lists-layout">
              <div class="lists-panel">
                <form id="create-list-form" class="card">
                  <h2>Create List</h2>
                  <div class="form-grid">
                    <label>
                      Name
                      <input id="list-name" type="text" maxlength="200" required />
                    </label>
                    <label>
                      Visibility
                      <select id="list-visibility">
                        <option value="private" selected>Private</option>
                        <option value="public">Public</option>
                      </select>
                    </label>
                  </div>
                  <button type="submit">Create</button>
                </form>
                <div id="lists-empty" class="empty-state">No lists yet. Create one to get started.</div>
                <ul id="lists" class="lists__collection"></ul>
              </div>

              <div class="list-detail">
                <div class="list-detail__header">
                  <div>
                    <h2 id="active-list-name">Select a list</h2>
                    <div id="active-list-meta" class="list-meta"></div>
                  </div>
                  <button id="close-list-btn" type="button" class="secondary">Close</button>
                </div>
                <div id="list-empty" class="empty-state">No list selected.</div>
                <div id="list-content" class="list-content hidden">
                  <ul id="items" class="items"></ul>
                  <button id="add-item-btn" type="button" class="add-item-btn" aria-label="Add new item">
                    +
                  </button>
                </div>
              </div>
            </div>
          </section>

          <section id="bulletins-view" class="view hidden">
            <form id="bulletin-form" class="card">
              <h2>Post Bulletin</h2>
              <label>
                Message
                <textarea id="bulletin-text" maxlength="2000" required placeholder="Share an announcementâ€¦"></textarea>
              </label>
              <label>
                Visibility
                <select id="bulletin-visibility">
                  <option value="public" selected>Public</option>
                  <option value="private">Private</option>
                </select>
              </label>
              <button type="submit">Post</button>
            </form>
            <div id="bulletins-empty" class="empty-state">No bulletins yet.</div>
            <ul id="bulletin-list" class="bulletin-list"></ul>
          </section>
        </div>
      </div>
    </main>

    <script src="./vendor/automerge.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
