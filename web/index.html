<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRDT Board</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="connection">
        <h1>Collaborative Lists</h1>
        <div class="status">
          <span id="connection-status" class="status-dot status-dot--disconnected"></span>
          <span id="connection-label">Disconnected</span>
        </div>
        <div class="controls">
          <label>
            Server URL
            <input id="server-url" type="text" value="ws://localhost:3000/ws" />
          </label>
          <label>
            Username (optional)
            <input id="username" type="text" placeholder="e.g. alice" />
          </label>
          <button id="connect-btn" type="button">Connect</button>
          <button id="disconnect-btn" type="button" disabled>Disconnect</button>
        </div>
        <div class="current-user" id="current-user"></div>
        <div class="messages" id="messages"></div>
      </section>

      <section class="lists" id="lists-section">
        <header class="section-header">
          <h2>Lists</h2>
        </header>
        <form id="create-list-form" class="card">
          <div class="form-grid">
            <label>
              Name
              <input id="list-name" type="text" maxlength="200" required />
            </label>
            <label>
              Visibility
              <select id="list-visibility">
                <option value="private" selected>Private</option>
                <option value="public">Public</option>
              </select>
            </label>
          </div>
          <button type="submit">Create List</button>
        </form>
        <div id="lists-empty" class="empty-state">No lists yet. Create one to get started.</div>
        <ul id="lists" class="lists__collection"></ul>
      </section>

      <section class="list-detail" id="list-detail">
        <header class="section-header">
          <div>
            <h2 id="active-list-name">Select a list</h2>
            <div id="active-list-meta" class="list-meta"></div>
          </div>
          <button id="close-list-btn" type="button" class="secondary">Close</button>
        </header>
        <div id="list-empty" class="empty-state">No list selected.</div>
        <div id="list-content" class="list-content hidden">
          <form id="add-item-form" class="card">
            <div class="form-grid">
              <label>
                Item name
                <input id="item-label" type="text" maxlength="200" required />
              </label>
              <label>
                Quantity (optional)
                <input id="item-quantity" type="text" maxlength="200" />
              </label>
              <label>
                Vendor (optional)
                <input id="item-vendor" type="text" maxlength="200" />
              </label>
            </div>
            <button type="submit">Add Item</button>
          </form>
          <ul id="items" class="items"></ul>
        </div>
      </section>

      <section class="bulletins" id="bulletins-section">
        <header class="section-header">
          <h2>Bulletins</h2>
        </header>
        <form id="bulletin-form" class="card">
          <label>
            Message
            <textarea id="bulletin-text" maxlength="2000" required placeholder="Share an announcementâ€¦"></textarea>
          </label>
          <label>
            Visibility
            <select id="bulletin-visibility">
              <option value="public" selected>Public</option>
              <option value="private">Private</option>
            </select>
          </label>
          <button type="submit">Post Bulletin</button>
        </form>
        <div id="bulletins-empty" class="empty-state">No bulletins yet.</div>
        <ul id="bulletin-list" class="bulletin-list"></ul>
      </section>
    </main>
    <script src="./vendor/automerge.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
